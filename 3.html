<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }
    .golden {
      color: gold;
    }
  </style>
</head>
<body>
<div class="stars_container">
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
</div>

<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
   const stars = document.querySelector('.stars_container');
    stars.addEventListener('mouseover', event => {
      if (event.target.localName != 'i') {
        return;
      }
      const elements = stars.querySelectorAll('i');
      for (let el of elements) {
        el.classList.add('golden');
        if (el === event.target) {
         return;
        }
      }
    });

  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */
  const elements = stars.querySelectorAll('i');
    stars.addEventListener('mouseout', event => {
      if (event.target.localName != 'i') {
        return;
      }
      elements.forEach(el => el.classList.remove('golden'));
    });

  /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  Звезды мигают, так как между ними есть расстояние.
  Можно убрать переносы строк между <i>, но, думаю, с помощью js это тоже можно сделать.
  Сама, к сожалению, не нашла как, прочитала ваш код.
  */

</script>
</body>
</html>
