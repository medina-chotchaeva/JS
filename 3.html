<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. 10 + 10 складываем как числа и получаем 20;
  2. 20 + "10". 20 приводится в "20", т.к. "10" - строка. Получаем "2010", т.е. происходит конкатенация;
  3. С помощью console.log выводим строку "2010" в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. 10 + "10" - разные типы данных, поэтому 10 приводится к "10". Получаем 1010 (конкатенация).
  2. "1010" + 10 - разные типы данных, поэтому 10 приводится к "10". Получаем "101010".
  3. С помощью console.log выводим строку "101010" в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. 10 + 10 = 20
  2. + перед "10" приводит строку к числу 10
  3. 20 + 10 = 30
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. Унарный минус приведет пустую строку "" в число -0;
  2. 10 / -0 = - Infinity;
  3. С помощью console.log выводим число -Infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. Унарный плюс попытается привести строку "2,5" в число, но не получится, т.к. между разделитель ","б а не ".";
  2. 10 нельзя разделить на строку "2,5", поэтому получим значение NaN.
  3. С помощью console.log выводим число NaN в консоль.
  */
  console.log(10 / +"2,5");


</script>
</body>
</html>
