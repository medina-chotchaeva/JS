<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Переменная с хранит значение 2, т.к. оператор преинкремента ++a
  возвращает значение после увеличения c = a + 1;
   */
  alert(c);

  d = b++;
  /*
  Переменная d хранит значение 1, т.к. оператор постинкремента b++ возвращает значение до увеличения,
  то есть сначала d = b, а потом b = b + 1;
   */
  alert(d);

  c = 2 + ++a;
  /*
  Переменная с хранит значение 5, т.к. переменная a после предыдущего увеличения равна 2; с = 2 + (а + 1);
   */
  alert(c);

  d = 2 + b++;
  /*
  Переменная d хранит значение 4, т.к. b после предыдущего увеличения равна 2; d = 2 + b, а потом уже b = b + 1;
   */
  alert(d);

  alert(a);
  alert(b);
</script>
</body>
</html>
